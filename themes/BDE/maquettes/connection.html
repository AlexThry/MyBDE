<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBDE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <nav class="navbar">
        <a href="index.html">
            <h1 class="nav-title">
                MyBDE
            </h1>
        </a>
        <div class="nav-buttons">
            <a href="" class="button sign-in-button">Sign-in</a>
            <a href="" class="connection-button"><span>Connect</span></a>
        </div>
    </nav>

    <section class="connection-card">
        <form action="">
            <h1 class="connection-title">Connection</h1>
            <div class="email text-form">
                <label for="email">Login</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="password text-form">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="submit text-form">
                <input type="submit" >
            </div>
        </form>
    </section>

</body>

</html>
